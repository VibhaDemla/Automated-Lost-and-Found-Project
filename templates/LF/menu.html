<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            max-width: 400px;
            padding: 20px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .login-form {
            padding: 20px;
        }

        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;

        }

        .login-form button {
            width: 96%;
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #0056b3;
        }

        .login-form .forgot-password {
            text-align: right;
            margin-top: 2 0px;
        }

        .login-form .forgot-password a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        .login-form .forgot-password a:hover {
            text-decoration: underline;

        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h3>Logged IN!</h3>
</body>
</html>
